name: Security Scan

# MANDATORY security checks
# Runs on main branch pushes and weekly schedule
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Every Sunday at midnight UTC
    - cron: '0 0 * * 0'

# Allow manual trigger
workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-scan:
    name: Dependency Security
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high --production
        # BLOCKING: High or critical vulnerabilities fail the build

      - name: Snyk dependency scan
        uses: snyk/actions/node@master
        continue-on-error: false
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects
        # BLOCKING: High or critical vulnerabilities fail the build
        # Note: Requires SNYK_TOKEN secret to be configured

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for secret scanning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run secretlint
        run: npm run secretlint
        # BLOCKING: Any detected secrets fail the build
        # Note: Scans app/, lib/, components/, scripts/ - excludes docs

  # Summary job - REQUIRED status check
  security-status:
    name: Security Status
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan]
    if: always()

    steps:
      - name: Check all security jobs passed
        run: |
          echo "Checking all security scan jobs..."

          if [ "${{ needs.dependency-scan.result }}" != "success" ]; then
            echo "❌ Dependency security scan failed"
            echo "Action required: Review and fix security vulnerabilities"
            exit 1
          fi

          if [ "${{ needs.secret-scan.result }}" != "success" ]; then
            echo "❌ Secret detection failed"
            echo "Action required: Remove any detected secrets from code"
            exit 1
          fi

          echo "✅ All security checks passed"
