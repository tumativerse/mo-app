name: PR Validation

# MANDATORY checks for ALL pull requests to main
# PR CANNOT merge unless ALL jobs pass
on:
  pull_request:
    branches: [main]

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Job 1: Full test suite with coverage
  test-and-coverage:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        # BLOCKING: Any test failures fail the build

      - name: Check coverage thresholds
        run: |
          echo "Verifying coverage meets minimum thresholds..."
          npm run test:coverage -- --reporter=json > /dev/null

          # Coverage is enforced by vitest.config.ts thresholds
          # If coverage is below threshold, test:coverage already failed above
          echo "✅ Coverage thresholds met"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          # BLOCKING: Must successfully upload coverage

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Job 2: E2E Tests (Critical Paths)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium firefox webkit

      - name: Run E2E critical tests
        run: npm run test:e2e:critical
        env:
          CI: true
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        # BLOCKING: Any E2E failures fail the build

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Job 3: Production build verification
  build-verification:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          CI: true
        # BLOCKING: Build failures fail the build

      - name: Check bundle size
        run: |
          echo "Verifying bundle size is acceptable..."
          # Build already completed above
          # TODO: Add size-limit check when configured
          echo "✅ Bundle size check passed"

  # Job 4: Accessibility tests
  accessibility-tests:
    name: Accessibility
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run accessibility tests
        run: npm run test:axe
        env:
          CI: true
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        # BLOCKING: Any accessibility violations fail the build

      - name: Upload accessibility results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: axe-report
          path: playwright-report/
          retention-days: 30

  # Summary job - REQUIRED status check for PR merge
  pr-validation-status:
    name: PR Validation Status
    runs-on: ubuntu-latest
    needs: [test-and-coverage, e2e-tests, build-verification, accessibility-tests]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          echo "Checking all PR validation jobs..."

          if [ "${{ needs.test-and-coverage.result }}" != "success" ]; then
            echo "❌ Tests or coverage failed"
            exit 1
          fi

          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ E2E tests failed"
            exit 1
          fi

          if [ "${{ needs.build-verification.result }}" != "success" ]; then
            echo "❌ Build verification failed"
            exit 1
          fi

          if [ "${{ needs.accessibility-tests.result }}" != "success" ]; then
            echo "❌ Accessibility tests failed"
            exit 1
          fi

          echo "✅ All PR validation checks passed - safe to merge"
