name: Quick Check

# Runs on EVERY push to ANY branch
# MANDATORY - must pass before PR can be created
on:
  push:
    branches: ['**']

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-verify:
    name: Quick Verification
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check
        # BLOCKING: TypeScript errors fail the build

      - name: ESLint check
        run: npm run lint
        # BLOCKING: Any linting errors fail the build

      - name: Prettier format check
        run: npm run prettier:check
        # BLOCKING: Formatting issues fail the build

      - name: Check for secrets
        run: npx secretlint "**/*" --secretlintrc .secretlintrc.json
        # BLOCKING: Any detected secrets fail the build

  # Summary job - required status check
  quick-check-status:
    name: Quick Check Status
    runs-on: ubuntu-latest
    needs: [quick-verify]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.quick-verify.result }}" != "success" ]; then
            echo "❌ Quick verification failed"
            exit 1
          fi
          echo "✅ All quick checks passed"
