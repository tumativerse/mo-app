name: Code Quality

# MANDATORY code quality checks for PRs and main branch
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full git history for SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=tumativerse_mo-app
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**,**/*.config.js,**/*.config.ts,**/playwright-report/**,**/test-results/**,.scannerwork/**,**/*.sql,**/migrations/**
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=300
        # BLOCKING: Quality gate must pass
        # Note: Requires SONAR_TOKEN and SONAR_ORGANIZATION secrets

      - name: Check SonarCloud Quality Gate
        run: |
          echo "SonarCloud quality gate must pass for this check to succeed"
          echo "View detailed results in SonarCloud dashboard"

  # Code Climate job removed - using SonarCloud only
  # SonarCloud provides: code quality, complexity, duplication, security hotspots
  # Code Climate was optional and can be added later if needed

  # Summary job - REQUIRED status check
  code-quality-status:
    name: Code Quality Status
    runs-on: ubuntu-latest
    needs: [sonarcloud]
    if: always()

    steps:
      - name: Check all quality jobs passed
        run: |
          echo "Checking code quality jobs..."

          if [ "${{ needs.sonarcloud.result }}" != "success" ]; then
            echo "❌ SonarCloud analysis failed"
            echo "Action required: Fix code quality issues in SonarCloud dashboard"
            exit 1
          fi

          echo "✅ Code quality checks passed (SonarCloud)"
